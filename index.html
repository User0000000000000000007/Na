<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গোপনীয়তা নীতি</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ffffff;
            border-bottom: 3px solid #1e90ff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>গোপনীয়তা নীতি</h1>
        <p>
            এই বটটি শুধুই কোর্সে এনরোল করার আগে কিছু ডাউট থাকলে বা কোর্স রিলেটেড কোন প্রশ্ন থাকলে তার উত্তর খোঁজার জন্য বানানো হয়েছে।
        </p>
        <p>
            এই বটে কোন ব্যক্তিগত তথ্য দিবেন না, দিলে এর দায়িত্ব বট কর্তৃপক্ষ বা Nayeem Rezvan's Community কোন ভাবেই দায়বধ্য থাকবেনা।
        </p>
    </div>
</body>
</html>
